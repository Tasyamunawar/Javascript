<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <h1>Belajar Null</h1>

    <script>
        let a = undefined;
        
        if(a === undefined){
            document.writeln("<h1 style=\"text-align: center\">Undefined</h1>");
            // alert("Datanya undefined");
        }else if(a === null){
            alert("Datanya null");
        }else{
            alert(a);
        }
       
    </script>
</body>
</html>
