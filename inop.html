<body>
    <h1>Belajar In Operator</h1>
    <h1 id="inop"></h1>
    <!-- In Operator buat mengecek apakah ada proferty atau indeks di dalam data objek.
         Berarti in operator mainin data objek atau array -->

    <script>
        // let permen = {

        // }

        // // rumusnya = "properti" in variabel

        // Nyari di null atau undefined -> tetep terbaca atau true
        // karena yang di cek itu cuma properti atau index
        // let kota = {
        //     depan: "Bo",
        //     tengah: undefined,
        //     belakang: "gor"

        // document.getElementById("inop").innerHTML = "depan" in kota;

        // di Array. Rumusnya -> index keberapa in variabel

        document.getElementById("inop").innerHTML = 3 in bunga;
