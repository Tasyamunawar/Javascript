<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <h1>Belajar Variabel</h1>

    <h2 id="satu"></h2>

    <script>
      // var sama let itu sama, valuenya bisa berubah ubah
      // conts valuenya tetap atau konsisten tidak bisa berubah ubah
      // untuk spasi bisa di belakang Tasya atau di document menggunakan namaDepan + " " + namaTengah dan seterusnya
      var namaDepan = "Tasya";
      let namaTengah = "Munawar";
      let namaAkhir = "Awaliah";

      // cara mengganti nama
      // nama = "Munawar";

      document.getElementById("satu").innerHTML =
        namaDepan + " " + namaTengah + " " + namaAkhir;
    </script>
  </body>
</html>
