<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <h1>Belajar Popup</h1>

    <script>
        // alert("Haiiiiiii");

        // const nama = prompt("Siapa nama kamu ?")

        // alert(`Hallo ${nama}`);

        // Confirm
        const masuk = confirm("Yakin mau masukkkkk");

        if(masuk){
            const name = prompt("Masukkan nama Bias kamu");
            alert(`Bias kamu ${name}`);
        }else{
            alert("Ngga ada Bias");
        }
    </script>
    
</body>
</html>
