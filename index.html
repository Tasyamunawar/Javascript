<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h2>Belajar Javascript</h2>

    <p id="test">Hello, world</p>
    <button onclick="menampilkan_data()">Coba Pencet</button>

    <script>
        function menampilkan_data(){
            document.getElementById("test").innerHTML =("Halloooo Tasya")
            window.alert("ini alert")
        }

        // lebih simpel dari yang atas
        document.writeln("Eaaaa")
    </script>
</body>
</html>
