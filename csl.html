<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Mainan Console</h1>

    <script>
        let nama = "Eaaa";

        // log sama info sama aja memberitahu informasi
        console.info(nama);
        // yang warna kuning itu warn memberitahu informasi peringatan
        console.warn("Halooo");
        // warna merah memberitahu pesan error
        console.error("Error woyyyy");
        // memberitahu info debugging
        // Debug = proses buat nyari atau mengidentifikasi dan memperbaiki kesalahan atau bug atau error
        console.debug("Hello Everyone");
        // menampilkan table pada console itu juga versi array
        console.table(["Audi", "Vivi", "Feri"]);
    </script>
</body>
</html>
