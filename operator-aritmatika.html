<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <h1>Operator Aritmatika Javascript</h1>
    <!-- id hanya bisa sekali panggil -->
    <p id="arit"></p>
    <!-- Operator Aritmatika -->
    <!-- +, -, *, / -->
    <!-- let itu wadah untuk menaruh sebuah nilai -->
    <script>
        let a = 10;
        let b = 5;
        let c = a + b;

        document.getElementById("arit").innerHTML= c;
        console.log(c); 
    </script>
    <!-- console.log itu templat -->

</body>
</html>
